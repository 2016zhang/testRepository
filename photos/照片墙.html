
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="description" content="结合淡入淡出、旋转、缩放、倾斜及3D效果，照片快速从左侧切入，旋转3D效果" /> 
<meta name="keywords" content="照片墙，3D效果，照片墙，jquery,jquery插件" />
<title>超酷的照片墙展示效果</title>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<style>
.grid {
	width: 600px; 
	height: 300px; 
	margin: 100px auto 50px auto;
	perspective: 500px; /*For 3d*/
}
.grid img {
	width: 60px;
	height: 60px; 
	display: block; 
	float: left;
}

.animate {
	background: rgb(0, 100, 0); 
	color: "#fff";
	padding: 10px 20px; 
	border-radius: 5px;
	cursor: pointer;
	margin:10px auto;
	width:100px;
	text-align:center;
}
.animate:hover {background: rgb(0, 75, 0);}
</style>

</head>

<body>
<div id="main">
	<div class="demo">
		<div class="grid"></div>
		<div class="animate">点击查看效果</div>
	</div>
</div>

<script>
	var images = "";
	count = 50;
	for(var i = 1; i <= count; i++){
		images += '<img src="images/'+i+'.jpg" />';
	}
	$(".grid").append(images);

	var d = 0; 
	var ry, tz, s; 
	$(".animate").on("click", function(){
		$("img").each(function(){
			d = Math.random()*1000; //1ms to 1000ms delay
			$(this).delay(d).animate({opacity: 0}, {
				step: function(n){
					s = 1-n; //scale - will animate from 0 to 1
					$(this).css("transform", "scale("+s+")");
				}, 
				duration: 1000, 
			});
		}).promise().done(function(){
			storm();
		});
	});
	function storm()
	{
		$("img").each(function(){
			d = Math.random()*1000;
			$(this).delay(d).animate({opacity: 1}, {
				step: function(n){
					//rotating the images on the Y axis from 360deg to 0deg
					ry = (1-n)*360;
					//translating the images from 1000px to 0px
					tz = (1-n)*1000;
					$(this).css("transform", "rotateY("+ry+"deg) translateZ("+tz+"px)");
				}, 
				duration: 3000, 
				easing: 'easeOutQuint'
			});
		});
	}
</script>

</body>
</html>
